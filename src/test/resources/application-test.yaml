spring:
  config:
    activate:
      on-profile: test
  main:
    allow-bean-definition-overriding: true
  autoconfigure: # 테스트 보안 자동 설정 비활성화
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

  # 테스트용 인메모리 DB 설정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        default_batch_fetch_size: 100
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
        # H2에서 UUID 타입 지원을 위한 설정
        type:
          uuid: org.hibernate.type.UUIDCharType
        # columnDefinition 인용 X
        globally_quoted_identifiers_skip_column_definitions: true
        # 키워드 "로 감싸는 설정
        auto_quote_keyword: true

  # H2 콘솔 활성화 (테스트용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # SQL 초기화 비활성화 (PostgreSQL 스키마 사용 안함)
  sql:
    init:
      mode: never
      schema-locations: ""
      data-locations: ""

  # Batch 설정
  batch:
    jdbc:
      initialize-schema: always

# 테스트용 로깅 설정
logging:
  level:
    com.samsamotot.otboo: DEBUG
    org.springframework.web: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.tool.hbm2ddl: DEBUG
    org.springframework.jdbc.core.StatementCreatorUtils: DEBUG

# 테스트용 서버 설정
server:
  port: 0  # 랜덤 포트 사용

# 테스트용 관리 엔드포인트
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# 기상청 API 테스트용 설정
kma:
  base-url: http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0
  service-key: test-kma-api-key

# Kakao API 테스트용 설정
kakao.api:
  base-url: https://dapi.kakao.com
  key: test-api-key

# 테스트용 S3 버킷 설정
otboo:
  storage:
    type: s3
    s3:
      access-key: dummy-access
      secret-key: dummy-secret
      region: ap-northeast-2
      bucket: test-bucket
  # 테스트용 JWT 설정
  jwt:
    secret: test-secret
    access-token-expiration: 3600000      # 1시간 (ms)
    refresh-token-expiration: 604800000   # 7일 (ms)
    issuer: otboo-test
  security:
    enable-filters: false

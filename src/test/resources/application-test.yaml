spring:
  config:
    activate:
      on-profile: test
  
  # 테스트용 인메모리 DB 설정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        default_batch_fetch_size: 100
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
  
  # H2 콘솔 활성화 (테스트용)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Batch 설정
  batch:
    jdbc:
      initialize-schema: always

# 테스트용 로깅 설정
logging:
  level:
    com.samsamotot.otboo: DEBUG
    org.springframework.web: DEBUG
    org.springframework.test: DEBUG

# 테스트용 서버 설정
server:
  port: 0  # 랜덤 포트 사용

# 테스트용 관리 엔드포인트
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
